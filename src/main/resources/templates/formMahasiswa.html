<main class="container">
    <div th:if="${not #lists.isEmpty(mahasiswa)}"  class="starter-template text-center py-5 px-3">
        <h1>Form Data Mahasiswa</h1>
        <p class="lead">Daftar Mahasiswa Universitas Indonesia.<br> Fakultas Teknik.</p>
        <form class="form-horizontal" th:object="${mahasiswa}" th:action="@{/mahasiswa/create}"  method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">NIM:</label>
                <div class="col-sm-10">
                    <input type="text" id="nim" placeholder="masukkan nim" autocomplete="on" class="form-control"
                           th:field="*{nim}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama:</label>
                <div class="col-sm-10">
                    <input type="text" id="nama" placeholder="masukkan nama" autocomplete="on" class="form-control"
                           th:field="*{nama}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Jurusan:</label>
                <div class="col-sm-10">
                    <input type="text" id="jurusan" placeholder="masukkan jurusan" autocomplete="on" class="form-control"
                           th:field="*{jurusan}"/>
                </div>
            </div><br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Simpan Data</button>

            </div>

        </form>
        <br>
        <a class="btn btn-warning" href="/mahasiswa" role="button">Back</a>
    </div>

</main><!-- /.container -->
