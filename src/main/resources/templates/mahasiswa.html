<main class="container">

    <div th:if="${not #lists.isEmpty(mahasiswa)}"  class="starter-template text-center py-5 px-3">
        <h1>Data Mahasiswa</h1>
        <p class="lead">Daftar Mahasiswa Universitas Indonesia.<br> Fakultas Teknik.</p>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">NIM</th>
                <th scope="col">Nama</th>
                <th scope="col">Jurusan</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mahasiswas : ${mahasiswa}">
                <td th:text="${mahasiswas.nim}"></td>
                <td th:text="${mahasiswas.nama}"></td>
                <td th:text="${mahasiswas.jurusan}"></td>
                <td>
<!--                    <a href="/mahasiswa/create" class="btn btn-primary stretched-link">Add New</a>-->
                    <a th:href="${'/mahasiswa/create/'}"><span class="input-group-addon" >Add</span></a>
                    <a th:href="${'/mahasiswa/edit/'+mahasiswas.id}"><span class="input-group-addon" >Edit</span></a>
                    <a th:href="${'/mahasiswa/delete/'+mahasiswas.id}"><span class="input-group-addon" >Delete</span></a>
<!--                    <a th:href="${'/mahasiswa/delete/'+mahasiswas.id}"><span class="glyphicon glyphicon-remove">Delete</span></a>-->
                </td>
            </tr>
            </tbody>
        </table>
